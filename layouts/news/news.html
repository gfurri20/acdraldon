{{ define "main" }}
<div class="container">
    <h1 class="font-raldon py-4">News</h1>

    <div class="row row-cols-1 row-cols-md-4 g-4">

        {{ range .Paginator.Pages.ByDate }}
        <div class="col">
            <div class="card border-dark h-100">
                <img src={{ .Params.Image }} class="card-img-top" alt="Logo">

                <div class="card-body">
                    <h5 class="card-title font-raldon uppercase">{{ .Title | upper }}</h5>
                    <p class="card-text">{{ .Content | truncate 64 }}</p>
                    <a href="{{ .Permalink }}" class="btn btn-success">Leggi di piÃ¹ >></a>
                </div>

                <div class="card-footer">
                    <small class="text-muted">Pubblicata il {{ .Date | time.Format ":date_long" }}</small>
                </div>
            </div>
        </div>
        {{ end }}
    </div>


    {{partial "paginator" .}}


</div>
{{ end }}
